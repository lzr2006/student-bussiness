    <body>
        <!--导航栏-->

 </div>
        <h1 style="text-align: center;">发布任务</h1>
        <!--
        <p>由于站长没有公司资质，所以没法直接接入支付宝做托管，所以必定要在技术上以另外的方式实现金钱的交易，有或者是以物换物，或者劳动价值直接交换劳动价值，而不通过金钱，但社会要用钱挺麻烦的，在小圈子可以实现无钱，但是别人不认同，烦那！！</p>

        <p>请选择项目类型 (单选)</p>
    <div id="project_type">
        <input type="checkbox" value="dc"/>
        <label for="dc">底层开发类</label>

        <input type="checkbox" value="dmt"/>
        <label for="dmt">多媒体类</label>

        <input type="checkbox" value="ai"/>
        <label for="ai">人工智能类</label>

        <input type="checkbox" value="game"/>
        <label for="game">游戏娱乐类</label>

        <input type="checkbox" value="web"/>
        <label for="web">网站开发</label>

        <input type="checkbox" value="music"/>
        <label for="music">音乐制作</label>

        <input type="checkbox" value="pv/">
        <label for="pv">pv制作</label>

        <input type="checkbox" value="homework"/>
        <label for="homework">学校作业求助</label>

        <input type="checkbox" value="opensource"/>
        <label for="opensource">开源软件部署/编译/二次开发</label>

        <input type="checkbox" value="vn"/>
        <label for="vn">视觉小说游戏开发求助</label>

        <input type="checkbox" value="program"/>
        <label for="program">编程问题求助</label>

        <input type="checkbox" vlaue="draw"/>
        <label for="draw">艺术/绘画任务</label>

        <input type="checkbox" value="android"/>
        <label for="android">安卓开发任务</label>
    </div>
    <hr>
        <br/>
        <input id='title' class="form-control"  placeholder="请输入标题描述"/>
        <br/>
        <textarea id="content" class="form-control" placeholder="请输入详细需求描述"></textarea>
        <br/>
        <input id="price" type="number" class="form-control" placeholder="请输入价格">
        <button id="post_quest" class="btn btn-primary" data-toggle="modal" data-target="#myModal">提交办事请求</button>
        <hr>
        <p>列表里没有你想要的类型？</p>
        <input placeholder="请在此输入你想要的类型"/>
        <button class="btn btn-primary">提交</button>
        <!--<button>添加附件</button>
        <button>上传</button>-->
        <br/>
        <!-- 模态框 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">任务发布状态</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 模态框主体 -->
        <div class="modal-body">
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
   
      </div>
    </div>
  </div>
