<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <style>
        html,body{
            background-image: url("img/bImg.jpg");
            background-repeat:no-repeat;
            background-origin: border-box;
            background-position:center;  
            background-size: 100%;  
        }
        a:hover{
            background-color: lavender;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- fix! 添加了bt4框架后导致input移位 -->
    <!-- <div class="nav"></div> -->
    <div class="wrapper">
        <div class="header">登录到学生技能兼职平台</div>
    <div class="content">
            <ul>
                <li>
                    <div class="text">
                        <span class="yonghu">用户</span><input type="text" placeholder="请输入邮箱账号" id="account">
                    </div>
                </li>
                <li>
                    <div class="password">
                        <span class="mima">密码</span><input type="password" placeholder="请输入密码" id="pwd"  />
                    </div>
                </li>
                <li>
                    <div class="text">
                        <span class="yanzhengma">验证码</span><input id="verify_input" class="input-yanzhengma" type="number" placeholder="请输入邮箱验证码(4位数)"/>
                    </div>
                </li>
                <li>
                    <input type="button" value="获取邮箱验证码" id="verify">
                </li>
                <li><span id="timer">再次获取倒计时:60</span></li>
                <li class="remember">
                    <input type="checkbox"><span style="color:black">记住我(7天有效)</span>
                </li>
    
                <li>
                    <input type="button" value="登陆" id="Mylogin" >
                </li>
                <li>
                    <input type="button" value="注册" id="register" >
                </li>
            
            </ul>
    <br>
        <div class="footer">
           <p>Copyright 2018-2021  <a href="https://2439905184.github.io/littlesandbox2/">小沙盒工作室</a>&<a href="https://lzr2006.github.io/wkgd/" target="_blank">方法盒子</a></p>
        </div>
    </div>
    <p style="color: ivory;">注：邮箱验证码只需要注册的时候填写，登录的时候可以不写</p>
    <button id="back" class="btn btn-primary">返回主页</button>
    <!-- <a href="index.html",class="back">返回主页</a> -->
</body>
</html>
