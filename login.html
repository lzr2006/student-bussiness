<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <script src="js/nav.js"></script> -->
    <script src="js/login.js"></script>
</head>
<body>
    <!-- <div class="nav"></div> -->
    <div class="wrapper">
        <div class="header">Login to <span>学生技能兼职平台</span></div>
    <div class="content">
            <ul>
                <li>
                    <div class="text">
                        <span class="yonghu">用户</span><input type="text" placeholder="请输入邮箱账号" id="account">
                    </div>
                </li>
                <li>
                    <div class="password">
                        <span class="mima">密码</span><input type="password" placeholder="请输入密码" id="pwd"  />
                    </div>
                </li>
                <li>
                    <div class="text">
                        <span class="mima">验证码</span><input type="number" placeholder="请输入邮箱验证码(4位数)"/>
                    </div>
                </li>
                <li><input type="button" value="获取邮箱验证码" id="verify"></li>
                <li><span id="timer">再次获取倒计时:60</span></li>
                <li class="remember">
                    <input type="checkbox">记住我
                </li>
    
                <li>
                    <input type="button" value="登陆" id="Mylogin" >
                </li>
                <li>
                    <input type="button" value="注册" id="register" >
                </li>
            
            </ul>
    
        <div class="footer">
            <p>小沙盒工作室  <a href="https://lzr2006.github.io/wkgd/" target="_blank">Copyright 2018-2020 ToysWorld</a></p>
        </div>
    </div>
    <a href="index.html">返回主页</a>
</body>
</html>
